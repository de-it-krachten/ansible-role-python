---

# Python3
python3: true
python3_command: /usr/bin/python3
python3_virtualenv: /usr/bin/virtualenv-3.6
python3_packages:
  - python36
  - python3-libs
  - python3-pip
  - python3-virtualenv
  - python3-setuptools
  - libselinux-python3
python3_packages_optional:
  - gcc
  - python36-devel
  - glibc-devel
  - openssl-devel
  - libffi-devel
