---

# Python2
python2: false
python2_command: /usr/bin/python2
python2_virtualenv: /usr/bin/virtualenv-2.7
python2_packages:
  - python
  - python-libs
  - python-pip
  - python-virtualenv
  - libselinux-python
python2_packages_optional:
  - gcc
  - glibc-devel
  - python-devel
  - openssl-devel
  - libffi-devel

# Python3
python3: true
python3_command: /usr/bin/python3
python3_virtualenv: /usr/bin/virtualenv
python3_packages:
  - python3
  - python3-base
  - python3-setuptools
  - python3-pip
  - python3-virtualenv
  - python3-devel
python3_packages_optional:
  - gcc
  - python3-devel
  - glibc-devel
  - openssl-devel
  - libffi-devel

# Python from source
python3_packages_src:
  - '@Development Tools'
  - gcc
  - openssl-devel
  - bzip2-devel
  - libffi-devel
  - xz-devel

# Python 3.9
python39: false
python39_command: /usr/bin/python3.9
python39_virtualenv: '/usr/bin/python3.9 -m venv'
python39_packages:
  - python39
#  - python39-pip
  - python3-virtualenv
python39_packages_optional:
  - python39-devel

# Python 3.10
python310: false
python310_command: /usr/bin/python3.10
python310_virtualenv: '/usr/bin/python3.10 -m venv'
python310_packages:
  - python310
#  - python310-pip
  - python310-setuptools
  - python3-virtualenv
python310_packages_optional:
  - python310-devel

# Python 3.11
python311: false
python311_command: /usr/bin/python3.11
python311_virtualenv: '/usr/bin/python3.11 -m venv'
python311_packages:
  - python311
  - python311-pip
  - python311-setuptools
  - python3-virtualenv
python311_packages_optional:
  - python311-devel

# Python 3.12
python312: false
python312_command: /usr/bin/python3.12
python312_virtualenv: '/usr/bin/python3.12 -m venv'
python312_packages:
  - python312
  - python312-pip
  - python312-setuptools
  - python3-virtualenv
python312_packages_optional:
  - python312-devel
