---

# Supported versions
python_default: '3.9'
python_supported:
  - '3.9'
  - '3.11'
  - '3.12'

# Python3
python3: true
python3_command: /usr/bin/python3
python3_virtualenv: /usr/bin/virtualenv
python3_packages:
  - python3
  - python3-libs
  - python3-pip
  - python3-virtualenv
  - python3-setuptools
  - libselinux-python3
python3_packages_optional:
  - gcc
  - python3-devel
  - glibc-devel
  - openssl-devel
  - libffi-devel
