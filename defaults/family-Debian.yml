---

# Python2
python2: false
python2_command: /usr/bin/python2
python2_virtualenv: /usr/bin/virtualenv
python2_packages:
  - python
  - python-pip
  - python-virtualenv
python2_packages_optional: []

# Python3
python3: true
python3_command: /usr/bin/python3
python3_virtualenv: /usr/bin/virtualenv
python3_packages:
  - python3
  - python3-pip
  - python3-virtualenv
  - python3-venv
  - python3-setuptools
  - virtualenv
  - python3-virtualenv
python3_packages_optional:
  - gcc
  - libffi-dev
  - python3-dev

python3_packages_src:
  - build-essential
  - zlib1g-dev
  - libncurses5-dev
  - libgdbm-dev
  - libnss3-dev
  - libssl-dev
  - libsqlite3-dev
  - libreadline-dev
  - libffi-dev
  - curl
  - libbz2-dev

# Python 3.8
python38: false
python38_command: /usr/bin/python3.8
python38_virtualenv: /usr/bin/virtualenv
python38_packages:
  - python3.8
  - python3.8-venv
python38_packages_optional:
  - python3.8-dev

# Python 3.9
python39: false
python39_command: /usr/bin/python3.9
python39_virtualenv: /usr/bin/virtualenv
python39_packages:
  - python3.9
  - python3.9-venv
python39_packages_optional:
  - python3.9-dev

# Python 3.10
python310: false
python310_command: /usr/bin/python3.10
python310_virtualenv: /usr/bin/virtualenv
python310_packages:
  - python3.10
  - python3.10-venv
python310_packages_optional:
  - python3.10-dev

# Python 3.11
python311: false
python311_command: /usr/bin/python3.11
python311_virtualenv: /usr/bin/virtualenv
python311_packages:
  - python3.11
  - python3.11-venv
python311_packages_optional:
  - python3.11-dev
