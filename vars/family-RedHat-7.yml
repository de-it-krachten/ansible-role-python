---

# Python2
python2: false
python2_command: /usr/bin/python2
python2_virtualenv: /usr/bin/virtualenv-2.7
python2_packages:
  - python
  - python-libs
  - python-pip
  - python-virtualenv
  - libselinux-python
python2_packages_optional:
  - gcc
  - glibc-devel
  - python-devel
  - openssl-devel
  - libffi-devel

# Python3
python3: true
python3_command: /usr/bin/python3
python3_virtualenv: /usr/bin/virtualenv-3.6
python3_packages:
  - python36
  - python36-libs
  - python36-pip
  - python36-virtualenv
  - libselinux-python3
python3_packages_optional:
  - gcc
  - python36-devel
  - glibc-devel
  - openssl-devel
  - libffi-devel

python3_packages_src:
  - '@Development Tools'
  - gcc
  - openssl-devel
  - bzip2-devel
  - libffi-devel
  - xz-devel
