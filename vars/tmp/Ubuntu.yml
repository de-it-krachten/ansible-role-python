---

# Python2
python2: false
python2_command: /usr/bin/python2
python2_virtualenv: /usr/bin/virtualenv-2.7
python2_packages:
  - python
  - python-pip
  - python-virtualenv
python2_packages_optional: []

# Python3
python3: true
python3_command: /usr/bin/python3
python3_virtualenv: /usr/bin/virtualenv-3.6
python3_packages:
  - python3
  - python3-pip
  - python3-virtualenv
python3_packages_optional: []
