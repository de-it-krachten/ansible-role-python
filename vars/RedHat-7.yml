---

# Python2
python2: true
python2_command: /usr/bin/python2
python2_virtualenv: /usr/bin/virtualenv-2.7
python2_packages:
  - python
  - python-libs
  - python-devel
  - python-pip
  - python-virtualenv
  - libselinux-python

# Python3
python3: false
python3_command: /usr/bin/python3
python3_virtualenv: /usr/bin/virtualenv-3.6
python3_packages:
  - python36
  - python36-libs
  - python36-devel
  - python36-pip
  - python36-virtualenv
