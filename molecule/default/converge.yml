---

- name: Converge
  hosts: all
  vars:
    python2: false
    python3: true
    python_package_install_optional: true
    python_virtualenv_root: /tmp/venv
    python_virtualenvs:
      - name: sample
        user: sample
        recreate: false
        python: /usr/bin/python3
        site_packages: false
        packages:
          - dnspython
          - jq
  tasks:
    - name: Create user sample
      user:
        name: sample

    - name: Include role 'ansible-role-python'
      include_role:
        name: ansible-role-python
